<h2>文章を選択して任意のボタンを押すと変わります。</h2>

<hr>

<div contenteditable="true">
{{value}}
</div>

<hr>

<div class='button-list'>
  <div class='main'>
    <button (click)='changeTextColorToRed()'>赤字にする</button>

    <button (click)='changeTextFontToBold()'>Bold</button>

    <button (click)='changeTextFontSizeToSmall()'>文字を小さく</button>
    <button (click)='changeTextFontSizeToBig()'>文字を大きく</button>
  </div>

  <div class='reset'>
    <button (click)='reset()'>Reset</button>
  </div>
</div>
